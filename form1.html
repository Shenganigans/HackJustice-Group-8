<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
  <title>RACS</title>
  <meta name="Name" content="Form">
  <meta name="Description" content="Workshop">
  <meta name="Viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>

    <body>
      <form>
        <fieldset class="form-group">
    <label for="exampleInputEmail1">1. Family Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Family Name">

  </fieldset>
        <fieldset class="form-group">
    <label for="exampleInputEmail1">2. Given Name(s)</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Given Names">

  </fieldset>
        <fieldset class="form-group">
    <label for="exampleInputEmail1">3. Boat ID (if applicable)</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Boat ID">

  </fieldset>
        <fieldset class="form-group">
    <label for="exampleInputEmail1">4. Date of Birth</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Date of Birth">

  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">5. Contact Phone</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Contact Number">

  </fieldset>
         <fieldset class="form-group">
    <label for="exampleInputEmail1">6. Language (Needs boolean)</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your preffered speaking language">

  </fieldset>
        </fieldset>
         <fieldset class="form-group">
    <label for="exampleInputEmail1">7. Current Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your current location of residence">

  </fieldset>
      </fieldset>
         <fieldset class="form-group">
    <label for="exampleInputEmail1">8. Previous Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your previous address">
           <small class="text-muted">(If been at current address less than 6 months).</small>

  </fieldset>
    </fieldset>
         <fieldset class="form-group">
    <label for="exampleInputEmail1">9. Date of IAA decision</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Date of IAA decision">
           <small class="text-muted">(or DIBP decision if 'excluded' fast track applicant with no access to IAA).</small>

  </fieldset>

      <button>Back</button>

      <button>Proceed</button>
    </body>
